  <style>
    .flip {
      display: inline-block;

      width: 60px;
      height: 100px;
      line-height: 100px;
      color: #fff;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, .5);
      font-size: 66px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="flip down">
    <!-- 位于前面的纸牌 -->
    <div class="digital front number0"></div>
    <!-- 位于后面的纸牌 -->
    <div class="digital back number1"></div>
  </div>
